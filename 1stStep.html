<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
  /*This style was glossed over.  */
	*{ padding: 0; margin: 0; }
	canvas { background: #eee; display: block; margin: 0 auto;}
  </style>
  <title>BreakOut Clone</title>
</head>
<body>

  <!--The only interaction we need in the html is this canvas.
  The name myCanvas will be referenced in the JS below.-->
  <p>We have function calls for 3 shapes.</p>
  <ul>
  	<li>mkSquare();</li>
  	<li>mkArc();</li>
  	<li>emptyRect();</li>
  </ul>
  <canvas id="myCanvas" width="480" height="320"></canvas>












<script>
//We start with canvas basics.
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
//Now we print a red square.
ctx.beginPath();
ctx.rect(0, 0, 50, 50);
ctx.fillStyle = "red";
ctx.fill();
ctx.closePath();









//I will make a 5 parameter function for doing that in the future.
function mkSquare (topLeftCornerXStart, topLeftCornerYStart, width, height, color) {
  topLeftCornerYStart = topLeftCornerYStart || 30;
  topLeftCornerXStart = topLeftCornerXStart || 30;
  width = width || 100;
  height = height || 20;
  color = color || "tomato"
  ctx.beginPath();
  ctx.rect(topLeftCornerYStart, topLeftCornerYStart, width, height);
  ctx.fillStyle = color;
  ctx.fill();
  ctx.closePath();
};
//first i call with no arguments
mkSquare();
//prove it works by calling it once.
mkSquare(30, 60, 25, 100, "purple");
//then a few times to just as testing..
mkSquare(30, 10, 25, 20, "red");
mkSquare(40, 0, 25, 50, "green");
mkSquare(50, 200, 25, 80, "yellow");
mkSquare(80, 100, 25, 100, "pink");
mkSquare(300, 29, 25, 120, "black");
mkSquare(120, 140, 25, 40, "green");
mkSquare(140, 190, 25, 30, "orange");
mkSquare(15, 229, 25, 150, "purple");
mkSquare(9, 4, 25, 41, "blue");
//while it's not intuitive to know the 5 parameters needed, 
//hopefully it is clear enough in the function definition what 
//is going on there.
//




//We go from squares to circles...green circles.
//7 parameters on this one... yikes.
function mkArc(xCoordOfArcCenter, yCoordOfArcCenter, radius, startAngle, endAngle, direction, color) {
  //start with sensible defaults
  xCoordOfArcCenter = xCoordOfArcCenter || 240;
  yCoordOfArcCenter = yCoordOfArcCenter || 160;
  radius = radius || 20;
  startAngle = startAngle || 0;
  endAngle = endAngle || 7;//this one was written as Math.PI*2
    //in the MDN page. I don't understand why.
  direction = direction || false;
  color = color || "green"
  //then here is all of the stuff I'd like to abstract away 
  //into function calls.
  //
  ctx.beginPath();
  ctx.arc(xCoordOfArcCenter, yCoordOfArcCenter, radius, startAngle, endAngle, direction);
  ctx.fillStyle = color;
  ctx.fill();
  ctx.closePath();
};  
//and now we call one to confirm.
mkArc();  
//and call a bunch to show it works.
mkArc();
mkArc(20, 170, 50, 0, Math.PI*2, "false", "yellow");
mkArc(100, 40, 50, 0, Math.PI*2, "false", "blue");
mkArc(210, 100, 50, 0, Math.PI*2, "false", "orange");
mkArc(50, 20, 50, 0, Math.PI*2, "false", "red");
mkArc(80, 30, 50, 0, Math.PI*2, "false", "purple");
//
//









//now we have a Transparent, Stroked, Non-Filled Square.
//it's going to be emptyRect()
//the previous function definitions were mkSomething
//mkSquare() and mkArc()... 
//mkTransparentStrokedNonFilledSquare() is just silly
//for now it will have to be a shortname.. hopefully MDN 
//steers me towards a cleaner way in the coming tutorials.
//for now... emptyRect()
function emptyRect() {
  ctx.beginPath();
  ctx.rect(160, 10, 100, 40);
  ctx.strokeStyle = "rgba(0, 0, 255, 0.88)";
  ctx.stroke();
  ctx.closePath();
};
emptyRect();

</script>

</body>
</html>
